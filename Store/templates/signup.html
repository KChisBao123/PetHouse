<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="container-fluid">
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-3">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <img src="{% static 'image/Silly Cat.png' %}" alt="#" style="width: 110%; height: 100%; border-top-left-radius: 30px; border-bottom-left-radius: 30px;">
            </div>
            <div class="col-sm-3" style="background-color: white; border-top-right-radius: 30px; border-bottom-right-radius: 30px;">
                <h3>Đăng ký</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="username">Tên tài khoản:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="password1">Mật khẩu:</label>
                      <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Nhập lại mật khẩu:</label>
                        <input type="password" class="form-control" id="password2" placeholder="Enter password" name="password2">
                    </div>  
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
                Đã có tài khoản? <a href="#">Đăng nhập</a>
            </div>
            <div class="col-sm-3">
                <!-- blank -->
            </div>
        </div>
    </div>
</body>
</html>
